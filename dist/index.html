<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="609a232ab53e413e38d2.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <title>Another To Do List</title>
<script defer src="main.js"></script></head>
<body>
    <aside class="sidebar roboto-regular">
        <h1 class="app-title center-align">
            <i id="logo" class="white"></i>
            Another To Do
        </h1>
        <ul class="sidebar-list roboto-regular-italic">
            <li id="tasks">
                Tasks
            </li>
            <li id="today">
                Today
            </li>
            <li id="upcoming">
                Upcoming
            </li>
            <li id="completed">
                Completed
            </li>
        </ul>
        <div class="projects-title zero-margin center-align">
            <h1 class="zero-margin">
                Projects
            </h1>
            <div>
                <img class="white img-width" id="add-project" src="3cffe9a515498593b872.svg" alt="">
                <img class="white img-width" id="expand" src="09850ba33147031eed05.svg" alt="">
            </div>
        </div>
        <div class="projects">
            <ul class="projects-list roboto-regular-italic">
                <li><span>Inbox</span></li>
            </ul>
        </div>
        <dialog class="project-dialog">
            <form class="project-form center-align">
                <label for="create-project">Project Title:</label>
                <input type="text" required id="create-project">
                <button type="submit" id="submit-project">Add</button>
                <button type="reset" id="cancel-project">Cancel</button>
            </form>
        </dialog>
    </aside>
    <header>
    </header>
    <main>
        <div class="add-container center-align">
            <button class="add-task task-title bold zero-margin roboto-regular center-align">
                <img class="img-width" src="3cffe9a515498593b872.svg" alt="">
                Add Task
            </button>
        </div>
        <div class="form-box hidden bold roboto-regular">
            <form class="add-form center-align">
                <div class="add-form-title">
                    <label for="title">Task name:</label>
                    <input type="text" required id="title">
                    <label for="description">Description:</label>
                    <input type="text" name="description" id="description">
                    <label for="project-select">Project:</label>
                    <select name="project-select" id="project-select">
                        <option value="inbox">Inbox</option>
                    </select>
                </div>
                <div class="date-prio-btn center-align">
                    <div class="select-container">
                        <label for="date">Date:</label>
                        <input type="date" required name="date" id="date">
                        <label for="priority">Priority</label>
                        <select name="priority" id="priority" class="roboto-regular">
                            <option value="Low">Low</option>
                            <option value="Med">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="btn-container">
                        <button type="button" id="add-button" class="roboto-regular">Add</button>
                        <button type="button" id="cancel-button" class="roboto-regular">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
